[GENERAL]
photoDirectory = ../../images       ; Path to the directory containing photos
anniversariesConfig = anniversaries.ini ; Path to anniversaries.ini file
locationsConfig = locations_en.ini  ; Path to locations.ini file

[CALENDAR]
useCalendar = True                  ; True: Calendar elements are generated
language = en_US                    ; Language for the calendar (e.g., de_DE, en_US)
holidayCountries = NY               ; Country/state codes for public holidays
startDate = 30.12.2024              ; Start date of the calendar

[COLORS]
backgroundColor = 20,20,20          ; Background color (RGB)
textColor1 = 255,255,255            ; Primary text color
textColor2 = 150,150,150            ; Secondary text color
holidayColor = 255,0,0              ; Color for holidays

[GEO]
usePhotoLocationMaps = True         ; Use GPS data to generate maps
minimalExtension = 7                ; Minimum range for map display (degrees)

[SIZE]
width = 210                         ; Width of the collage in mm
height = 148                        ; Height of the collage in mm
calendarHeight = 25                 ; Height of the calendar area in mm
mapWidth = 30                       ; Width of the locations map in mm
mapHeight = 30                      ; Height of the locations map in mm
dpi = 150                           ; Resolution of the image in dpi
jpgQuality = 80                     ; JPG compression quality (1-100)

[LAYOUT]
fontSizeLarge = 0.4                 ; Font size for large text (relative to height)
fontSizeSmall = 0.15                ; Font size for small text
fontSizeAnniversaries = 0.1         ; Font size for anniversaries
marginBottom = 30                   ; Bottom margin in pixels
marginSides = 10                    ; Side margins in pixels
spacing = 10                        ; Spacing between elements
useShortDayNames = True             ; Use short weekday names (e.g., Mon, Tue)
useShortMonthNames = True           ; Use short month names (e.g., Jan, Feb)
usePhotoDescription = True          ; Include photo descriptions in the collage

