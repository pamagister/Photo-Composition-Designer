app:
  # Logging level for the application | type=str, default=INFO
  log_level: INFO
calendar:
  # Number of collages to be generated (e.g. number of weeks) | type=int, default=11
  collagesToGenerate: 11
  # Country/state codes for public holidays, e.g., NY,CA | type=str, default=SN
  holidayCountries: SN
  # Language for the calendar (e.g., de_DE, en_US) | type=str, default=de_DE
  language: de_DE
  # Start date of the calendar | type=datetime, default=2025-12-31 00:00:00 [CLI]
  startDate: '2025-12-31T00:00:00'
  # True: Calendar elements are generated | type=bool, default=True
  useCalendar: true
colors:
  # Background color (RGB) | type=Color, default=#141414
  backgroundColor: '#141414'
  # Color for holidays | type=Color, default=#ff0000
  holidayColor: '#ff0000'
  # Primary text color | type=Color, default=#ffffff
  textColor1: '#ffffff'
  # Secondary text color | type=Color, default=#969696
  textColor2: '#969696'
general:
  # Path to anniversaries.ini file (absolute, or relative to this config.ini file) | type=str, default=anniversaries.ini
  anniversariesConfig: anniversaries.ini
  # This is the title of the composition on the first page. Leave empty if not required. | type=str, default=This is the title of the composition
  compositionTitle: This is the title of the composition
  # Path to locations.ini file (absolute, or relative to this config.ini file) | type=str, default=locations_en.ini
  locationsConfig: locations_en.ini
  # Path to the directory containing photos (absolute, or relative to this config.ini file) | type=str, default=../../images [CLI]
  photoDirectory: ../../images
geo:
  # Minimum range for map display (degrees) | type=int, default=7
  minimalExtension: 7
  # Use GPS data to generate maps | type=bool, default=True
  usePhotoLocationMaps: true
layout:
  # Font size for anniversaries | type=float, default=0.115
  fontSizeAnniversaries: 0.115
  # Font size for large text | type=float, default=0.5
  fontSizeLarge: 0.5
  # Font size for small text | type=float, default=0.14
  fontSizeSmall: 0.14
  # Combine all generated collages into one pdf | type=bool, default=True
  generatePdf: true
  # Bottom margin in mm | type=int, default=3
  marginBottom: 3
  # Side margins in mm | type=int, default=3
  marginSides: 3
  # Top margin in mm | type=int, default=6
  marginTop: 6
  # Spacing between elements in mm | type=int, default=2
  spacing: 2
  # Include photo descriptions in the collage | type=bool, default=True
  usePhotoDescription: true
  # Use short weekday names (e.g., Mon, Tue) | type=bool, default=False
  useShortDayNames: false
  # Use short month names (e.g., Jan, Feb) | type=bool, default=True
  useShortMonthNames: true
size:
  # Height of the calendar area in mm | type=int, default=18
  calendarHeight: 18
  # Resolution of the image in dpi | type=int, default=150
  dpi: 150
  # Height of the collage in mm | type=int, default=154 [CLI]
  height: 154
  # JPG compression quality (1-100) | type=int, default=90
  jpgQuality: 90
  # Height of the locations map in mm | type=int, default=20
  mapHeight: 20
  # Width of the locations map in mm | type=int, default=20
  mapWidth: 20
  # Width of the collage in mm | type=int, default=216 [CLI]
  width: 216